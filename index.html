<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="container">
        <div class="form-card">
            <h2>Registration Form</h2>
            <form id="registrationForm" onsubmit="return validateForm(event)">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" onchange="clearError('nameError')">
                    <div id="nameError" class="error-message"></div>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" id="email" onchange="clearError('emailError')">
                    <div id="emailError" class="error-message"></div>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="text" id="phone" onchange="clearError('phoneError')">
                    <div id="phoneError" class="error-message"></div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" onchange="clearError('passwordError')">
                    <div id="passwordError" class="error-message"></div>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" onchange="clearError('confirmPasswordError')">
                    <div id="confirmPasswordError" class="error-message"></div>
                </div>
                <button type="submit">Register</button>
            </form>
        </div>
    </div>
    <script src="form.js"></script>
</body>
</html>
